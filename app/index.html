<!DOCTYPE html>

<head>
  <title>Whack A Mole!</title>
  <meta charset="UTF-8">
  <meta name="description"
    content="Powerpuff Girl themed Whack-a-Mole game">
  <meta name="keywords" content="ppg, whack, mole, powerpuff, game">
  <meta name="author" content="briana gude">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- styles etc. -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
  <link rel="manifest" href="./favicons/site.webmanifest">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>

<body class='homepage'>
  <div class='timer-wrapper'>
    <p class='timer'>10</p>
  </div>
  <header>
    <div class='container'>
      <h1>Whack-a-mole!</h1>

      <div class='difficulty-wrapper'>
        <button onClick="setDifficulty(1000, 1000)">Easy</button>
        <button onClick="setDifficulty(500, 1200)" class='selected'>Normal</button>
        <button onClick="setDifficulty(200, 800)">hard</button>
      </div>

      <div class='controls-wrapper'>
        <button onClick="startGame()" class='start-btn'>Start!</button>
        <div class='score-wrapper'>
          <p>Score</p>
          <p class="score">0</p>
        </div>
      </div>
      
    </div>
  </header>

  <div class="game">
    <div class="hole hole-1">
      <div class="mole"><img src='./imgs/mojo.png'></div>
    </div>
    <div class="hole hole-2">
      <div class="mole"><img src='./imgs/him.png'></div>
    </div>
    <div class="hole hole-3">
      <div class="mole"><img src='./imgs/princess.png'></div>
    </div>
    <div class="hole hole-4">
      <div class="mole"><img src='./imgs/buzz.png'></div>
    </div>
    <div class="hole hole-5">
      <div class="mole"><img src='./imgs/rowdy.png'></div>
    </div>
    <div class="hole hole-6">
      <div class="mole"><img src='./imgs/ace.png'></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
  <script src='./js/global.js'></script>
</body>

</html>
